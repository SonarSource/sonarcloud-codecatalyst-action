Name: SonarCloudScanAction-CI-Validation
SchemaVersion: "1.0"
Triggers:
  - Type: PullRequest
    Events: [ open, revision ]
    Branches:
      - feature-.*
Actions:
  ValidateSonarCloudScanAction:
    Identifier: .
    Inputs:
      Sources:
        - WorkflowSource
    Compute:
      Type: EC2
    Configuration:
      SonarOrganization: dejanmilisavljevic
      SonarToken: ${Secrets.SONAR_TOKEN}
      SonarProjectBaseDir: '.'
      SonarProjectKey: codecatalyst
      SonarAdditionalArgs: ''
      SonarBranchName: '${WorkflowSource.BranchName}'
